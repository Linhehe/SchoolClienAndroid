<ion-view view-title="提交申请"  hide-back-button="true" style="background-color: #ecebf1">
    <ion-nav-buttons  side="left" >
        <div class="backbuttonsdiv" style="clear: inherit;"ng-click="back()" >
            <div style="float: left"><i class="ion-chevron-left "  ng-click="back()"></i></div>

        </div>
    </ion-nav-buttons>

            </div>
            <div class="item item-icon-right" ng-click="opendateModal_end()">
                结束时间

                <i class="icon ion-chevron-right icon-accessory"></i>
            </div>
            <div class="item">
                请假原因
            </div>
            <div class="item"style="margin-top: 2px">
                <textarea cols="60" rows="5" ng-model="leave.why" style="width: 100%; background-color: transparent; font-size: 14px" ></textarea>
            </div>

        </div>
